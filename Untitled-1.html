<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>

header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }

h2 { color:#007bff; margin-top:0; border-bottom:2px solid #007bff; padding-bottom:5px; }

tr:nth-child(even){ background:#f8f9fa; }
.prichod { background-color: #28a745; color: white; }
.odchod { background-color: #dc3545; color: white; }
.pn { background-color: #ffc107; }
.prest√°vky { background-color: #007bff; color: white; }
.loader{ text-align:center; padding:20px; color:#007bff; font-weight:bold; }
td button { background:#dc3545; font-size:13px; margin-right:5px; border-radius:6px; padding:5px 8px; }

.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }

/* MODAL */
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.5); }
.modal-content{ background:#fff; margin:10% auto; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; animation:fadeIn 0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
#closeModal,#closeNewUserModal,#closeChangePasswordModal{ position:absolute; right:10px; top:5px; font-size:22px; cursor:pointer; color:#333; }
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
input[type=text], input[type=password], input[type=date]{ width:100%; padding:8px; margin-top:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; cursor:pointer; background:#007bff; color:white; transition:0.3s;}
.modal button:hover{ background:#0056b3;}
</style>
</head>
<body>

<header>
  <h1>Admin panel ‚Äì Doch√°dzka</h1>

</header>

<nav>

  <button data-target="prest√°vky">Prest√°vky</button>
  <button data-target="pn">PN</button>
  <button data-target="pouzivatelia">Pou≈æ√≠vatelia</button>
</nav>

<section id="dochadzka" class="active">
  <h2>Doch√°dzka</h2>
  <button class="export-btn" onclick="exportTable('dochadzkaTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="dateInput" style="flex:1;">
    <input type="text" id="searchInput" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="dochadzkaTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="prest√°vky">
  <h2>Prest√°vky</h2>
  <button class="export-btn" onclick="exportTable('prest√°vkyTable')">Exportova≈• do CSV</button>
  <div id="prest√°vkyTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pn">
  <h2>PN</h2>
  <button class="export-btn" onclick="exportTable('pnTable')">Exportova≈• do CSV</button>
  <div id="pnTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pouzivatelia">
  <h2>Pou≈æ√≠vatelia</h2>
  <button class="export-btn" onclick="exportTable('usersTable')">Exportova≈• do CSV</button>
  <button id="newUserBtn" style="background:#17a2b8;">Nov√Ω zamestnanec</button>
  <div id="usersTable" class="loader">Naƒç√≠tavam pou≈æ√≠vateƒæov...</div>
</section>

<!-- MOD√ÅLY -->
<div id="assignModal" class="modal">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <h3>Priradi≈• ƒçip zamestnancovi</h3>
    <input type="text" id="chipInput" placeholder="Zadaj UID ƒçipu">
    <button id="assignChipBtn">Priradi≈•</button>
  </div>
</div>

<div id="newUserModal" class="modal">
  <div class="modal-content">
    <span id="closeNewUserModal">&times;</span>
    <h3>Nov√Ω zamestnanec</h3>
    <input type="text" id="newUserName" placeholder="Meno zamestnanca">
    <input type="password" id="newUserPassword" placeholder="Heslo (voliteƒæn√©)">
    <button id="createUserBtn">Vytvori≈•</button>
  </div>
</div>

<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span id="closeChangePasswordModal">&times;</span>
    <h3>Zmeni≈• heslo</h3>
    <input type="password" id="changePasswordInput" placeholder="Nov√© heslo">
    <button id="savePasswordBtn">Ulo≈æi≈•</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, set, remove, update, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// ADMIN LOGIN
if(localStorage.getItem("isAdmin")!=="true"){ alert("Pr√≠stup len pre admina!"); window.location.href="index.html"; }
document.getElementById("logoutBtn").onclick=()=>{ localStorage.removeItem("isAdmin"); window.location.href="index.html"; }

// FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyB5ovJ-_GAnfIExgBsNuQtc4tb6mqhsdj8",
  authDomain: "dochadzkaesp32.firebaseapp.com",
  databaseURL: "https://dochadzkaesp32-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "dochadzkaesp32",
  storageBucket: "dochadzkaesp32.firebasestorage.app",
  messagingSenderId: "417668021105",
  appId: "1:417668021105:web:7fa3e144892d8b304854d0"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// NAVIG√ÅCIA
document.querySelectorAll("nav button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  }
});

// --- (tu ost√°va p√¥vodn√Ω k√≥d na naƒç√≠tanie tabuliek, pou≈æ√≠vateƒæov, mod√°ly, export CSV, atƒè.) ---

// üîî NOV√â ƒåIPY ‚Äì upozornenie a priraƒèovanie
onValue(ref(db, "newChips"), (snapshot) => {
  if (!snapshot.exists()) return;
  snapshot.forEach((child) => {
    const chipUid = child.key;
    const notifId = "notif-" + chipUid;
    if (document.getElementById(notifId)) return;

    const notif = document.createElement("div");
    notif.id = notifId;
    notif.style.position = "fixed";
    notif.style.bottom = "20px";
    notif.style.right = "20px";
    notif.style.background = "#fff";
    notif.style.color = "#333";
    notif.style.padding = "15px";
    notif.style.borderRadius = "10px";
    notif.style.boxShadow = "0 4px 15px rgba(0,0,0,0.15)";
    notif.style.zIndex = "200";
    notif.style.width = "300px";
    notif.innerHTML = `
      <strong>üîî Nov√Ω ƒçip detegovan√Ω</strong><br>
      UID: <b>${chipUid}</b><br>
      <label>Priradi≈• pou≈æ√≠vateƒæovi:</label>
      <select id="assignSelect-${chipUid}" style="width:100%;margin:6px 0;padding:5px;border-radius:6px;border:1px solid #ccc;"></select>
      <div style="text-align:right;">
        <button id="assignConfirm-${chipUid}" style="background:#28a745;color:white;padding:5px 8px;border:none;border-radius:6px;cursor:pointer;">Prida≈•</button>
        <button id="assignCancel-${chipUid}" style="background:#dc3545;color:white;padding:5px 8px;border:none;border-radius:6px;cursor:pointer;">Zru≈°i≈•</button>
      </div>
    `;
    document.body.appendChild(notif);

    const select = notif.querySelector(`#assignSelect-${chipUid}`);
    onValue(ref(db, "users"), (userSnap) => {
      select.innerHTML = "<option value=''>-- Vyber pou≈æ√≠vateƒæa --</option>";
      userSnap.forEach((u) => {
        const val = u.key;
        const name = u.val().name || "(bez mena)";
        select.innerHTML += `<option value="${val}">${name}</option>`;
      });
    }, { onlyOnce: true });

    notif.querySelector(`#assignConfirm-${chipUid}`).onclick = async () => {
      const selectedUser = select.value;
      if (!selectedUser) return alert("Vyber pou≈æ√≠vateƒæa!");
      try {
        await update(ref(db, "users/" + selectedUser), { chipUid });
        await remove(ref(db, "newChips/" + chipUid));
        notif.remove();
        alert("‚úÖ ƒåip priraden√Ω pou≈æ√≠vateƒæovi.");
        loadUsers();
      } catch (e) {
        console.error(e);
        alert("Chyba pri priraƒèovan√≠ ƒçipu.");
      }
    };

    notif.querySelector(`#assignCancel-${chipUid}`).onclick = async () => {
      await remove(ref(db, "newChips/" + chipUid));
      notif.remove();
    };
  });
});
</script>
</body>
</html>
